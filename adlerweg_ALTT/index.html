<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>basemap.at mit leaflet-hash Plugin</title>

    <link rel="stylesheet" href="js/leaflet/leaflet.css" />
	<link rel="stylesheet" href="js/leaflet-elevation/leaflet.elevation-0.0.4.css" />
    <script src="js/leaflet/leaflet.js"></script>
    <script src="js/leaflet-hash/leaflet-hash.js"></script>
	<script src="data/adlerwegetappe02.js"></script>
	<script src="js/leaflet-elevation/leaflet.elevation-0.0.4.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
        html, body, #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
	<h1>Adlerweg-Etappe 2: Gaudeamushütte – Hintersteiner See</h1>
    <p >Diese Etappe führt ausgehend von der Gaudeamushütte über den Klammlweg zu einem besonderem Ziel entlang des Adlerwegs: dem Hintersteiner See. Der Bergsee lockt vor allem im Hochsommer mit Badefreuden.</p>
	<div id="map"></div>
<p ></p>

    <script>
        // WMTS-Layer basemap.at - Quelle: http://www.basemap.at/wmts/1.0.0/WMTSCapabilities.xml
        var layers = {
            geolandbasemap: L.tileLayer("https://{s}.wien.gv.at/basemap/geolandbasemap/normal/google3857/{z}/{y}/{x}.png", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmapgrau: L.tileLayer("https://{s}.wien.gv.at/basemap/bmapgrau/normal/google3857/{z}/{y}/{x}.png", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmapoverlay: L.tileLayer("https://{s}.wien.gv.at/basemap/bmapoverlay/normal/google3857/{z}/{y}/{x}.png", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmaphidpi: L.tileLayer("https://{s}.wien.gv.at/basemap/bmaphidpi/normal/google3857/{z}/{y}/{x}.jpeg", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmaporthofoto30cm: L.tileLayer("https://{s}.wien.gv.at/basemap/bmaporthofoto30cm/normal/google3857/{z}/{y}/{x}.jpeg", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            osm: L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                subdomains: ['a', 'b', 'c'],
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            })
        };

        // Karte definieren
        var map = L.map('map', {
            layers: [layers.geolandbasemap],
            center : [47.654, 13.370],
            zoom : 8
        });

        // Maßstab hinzufügen
        L.control.scale({
            maxWidth: 200,
            metric: true,
            imperial: false
        }).addTo(map);
		
		

        // WMTS-Layer Auswahl hinzufügen
        var layerControl = L.control.layers({
            "basemap.at - STANDARD": layers.geolandbasemap,
            "basemap.at - GRAU": layers.bmapgrau,
            "basemap.at - OVERLAY": layers.bmapoverlay,
            "basemap.at - HIGH-DPI": layers.bmaphidpi,
            "basemap.at - ORTHOFOTO": layers.bmaporthofoto30cm,
            "OpenStreetMap": layers.osm,
        }).addTo(map);

        // leaflet-hash aktivieren
        var hash = new L.Hash(map);
		
		L.geoJSON(window.etappe02).addTo(map);
		//omnivore.gpx('data/adlerwegeetappe02').addTo(map);
		
		//Höhenprofil in karte rechts oben und mann muss omivor von oben wieder auskommentieren 
		var el = L.control.elevation();
		el.addTo(map);
		
		L.geoJSON(window.etappe02,{
			onEachFeature: el.addData.bind(el)
			}).addTo(map);
		// ??????var strecke= [
			//L.marker([47.54985, 12.32467], {title: "Start", icon : L.icon({iconUrl: 'icons/start-race-2.png'}) }),
			//L.marker([47.540944, 12.196715], {title: "Ende", icon : L.icon({iconUrl: 'icons/finish.png'}) })
		//];	
	
		
		
		
		
		
		
		
			
		var huts= [
			L.marker([47.554221, 12.311050], {title: "Gaudeamushütte", icon : L.icon({iconUrl: 'icons/hut.png'}) }),
			L.marker([47.553584, 12.311146], {title: "Gruttenhütte", icon : L.icon({iconUrl: 'icons/hut.png'}) }),
			L.marker([47.543455, 12.276038], {title: "Seestüberl", icon : L.icon({iconUrl: 'icons/hut.png'}) }),
			L.marker([47.540944, 12.196715], {title: "Pension Maier", icon : L.icon({iconUrl: 'icons/hut.png'}) })
		];
		
		var hutsLayer= L.featureGroup();
		for (var i=0; i<huts.length; i++){
			hutsLayer.addLayer(huts[i]);
		}
		//wenn Hüttensymbole erst bei einer bestimmten Zoomstufe auftauchen sollen in der karte
		hutsLayer.addTo(map);
		map.on("zoomend",function()  {
			if (map.getZoom()>=15) {
				map.addLayer(hutsLayer);
			} else {
				map.removeLayer(hutsLayer);
			}
		});
    </script>

</body>

</html>
